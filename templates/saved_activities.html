{% extends 'base.html' %}

{% block title %}
    Activities - Traventure Buddy
{% endblock %}

{% block head %}

    <style>
        body {
                background-image: linear-gradient(0deg, rgba(0, 7, 4, 0.7), rgba(224, 169, 139, 0.25)),url("/static/images/atlas-bg.jpg");
                background-size: cover;
            }
    </style>
    
{% endblock %}

{% block body  %}

    <div class="container">

        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h1 class="text-light">{{ city }}, {{ country }}</h1>
                <a href="/delete-list/{{ trip.trip_id }}" class="btn btn-danger">Delete</a>
            </div>
     
            <div class="list-group mb-3 col-6 overflow-auto card border-dark" style="height: 500px;">
                {% for activity in activities %}
                        <a class="list-group-item list-group-item-action" href="https://www.google.com/search?q=${activity.name} {{ country }}" target="_blank" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Activity Type: {{ activity.type.type }}">
                            {{ activity.name }}
                        </a>
                {% endfor %}
            </div>
            
            <div class="col-6">
                <img class="img-fluid mb-3" src="{{ trip.destination.image }}">   
            </div>
        </div>
        
    </div>
{% endblock %}

{% block after_body %}
    <script>
        // Initialize tooltips to use
        const tooltipTriggerList = document.querySelectorAll("[data-bs-toggle='tooltip']");
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
{% endblock %}
