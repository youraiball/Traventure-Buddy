{% extends 'base.html' %}

{% block title %} Create Account - Traventure Buddy {% endblock %}

{% block head %}

    <style>
        body {
                background-image: url("/static/images/maps-bg.jpg");
                background-size: cover;
            }
    </style>
    
{% endblock %}

{% block body %}

<div>

    <h4 class="text-center text-light">Create your account</h4>

    <div class="text-center">
        <img src="/static/images/form.png" width="290.3" height="300">
    </div>

    <form class="text-center" action="/create_account" method="POST">

        <!--First Name field-->
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text border-success" id="inputGroup-sizing-default">First Name</span>
                    </div>
                    <input type="text" class="form-control border-dark" aria-label="default" aria-describedby="inputGroup-sizing-default" id="fname" name="fname">
                </div>
            </div>
        </div>
       <!--end first name-->

       <!--Last Name Field-->
       <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text border-success" id="inputGroup-sizing-default">Last Name</span>
                    </div>
                    <input type="text" class="form-control border-dark" aria-label="default" aria-describedby="inputGroup-sizing-default" id="lname" name="lname">
                </div>
            </div>
        </div>
        <!--end last name-->
        
        <!--Email Field-->
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text border-success" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="text" class="form-control border-dark" aria-label="default" aria-describedby="inputGroup-sizing-default" id="email" name="email">
                </div>
            </div>
        </div>
        <!--end email-->
        
        <!--Password field-->
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text border-success" id="inputGroup-sizing-default">Password</span>
                    </div>
                    <input type="password" class="form-control border-dark" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="password" name="password">
                </div>
            </div>
        </div>
        <!--end password-->

        <P> <button class="btn btn-success" type="submit">Create Account</button> </p>
    </form>
</div>

{% endblock %}
