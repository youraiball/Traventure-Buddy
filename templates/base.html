<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="/static/css/styles.css" rel="stylesheet">

    {% block head %} {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg mb-4"> 
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">Traventures</a>
        <div class="d-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-light" href="/">Home</a>
            {% if "user" not in session %}
              <a class="nav-link text-light" href="/login">Log In</a>
            {% else %}
              <a class="nav-link text-light" href="/profile">Profile</a>
              <a class="nav-link text-light" href="/logout">Log Out</a>
            {% endif %}
            <!--a class="nav-link" href="/all_destinations">All Destinations</a -->
          </div>
        </div>
      </div>
  </nav>

  {% for category, msg in get_flashed_messages(with_categories=true) %}
    <div class="container">
      <p class="flash-msg alert alert-{{ category }}" role="alert">
        {{ msg }}
      </p>
    </div>  
  {% endfor %}
      
  {% block body %} {% endblock %}

  <!--footer>
    <div class="bg-dark mt-5 py-2 text-light text-center">
      <p>&copy; 2023 Ai Tran.</p>
    </div>
  </footer-->

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    {% block after_body %}{% endblock %}

</body>
</html>
